    <script>
        //二级导航下拉
        $(function(){
            //一级
            $('.khal-nr-nav').click(function(){
                event.stopPropagation();
                if($(this).hasClass('active')){
                    $('.hxjs-nav3').slideUp();
                    $(this).removeClass('active')
                }else{
                    $('.hxjs-nav3').slideDown()
                    $(this).addClass('active')
                }
            });
            //二级
            $('.khal-nr-nav-box>.khal-nav-menu').click(function(){
                event.stopPropagation();
                if($(this).hasClass('active')){
                    $(this).next('.khal-nr-nav-box2').slideUp();
                    $(this).removeClass('active')
                }else{
                    $(this).next('.khal-nr-nav-box2').slideDown()
                    $(this).addClass('active')
                }
            })
            //点击空白处菜单收回
            $('body').on('click',function(){
                $('.khal-nr-nav').removeClass('active');
                $('.hxjs-nav3').slideUp();
            })

        })
    </script>
